                title: "Emoji Translator:Discord Emoji",
                date: "May 2021 - May 2021",
                description: "A Play Store application. A basic mobile application that transforms standard text input into bigger texts using emojis, in Discord’s indicator format.",
                skills: ["Android Studio", "Java", "GIMP"],
                categories: ["Apps"],
                media: [
                    { url: "https://www.youtube.com/watch?v=PJSrqYUDoIU" }
                ]
            },
            {
                title: "Infinite Platformer",
                date: "Dec 2020 - Apr 2021",
                description: "A Play Store game. This game has features such as; Endless procedurel generation, \"admob ads\", \"in-app purchases\", \"continue by watching ad\" mechanic; multiple skins, enemy types, levels etc.",
                skills: ["GIMP", "Unity", "Google Ads", "C#"],
                categories: ["Games"],
                media: [
                    { url: "https://www.youtube.com/watch?v=xI5ZJ9uaNoU" }
                ]
            },
            {
                title: "Magical Swords: First",
                date: "Jun 2020 - Nov 2020",
                description: "A Play Store game. My first game ^^",
                skills: ["Unity", "C#", "GIMP"],
                categories: ["Games"],
                media: [
                    { url: "https://www.youtube.com/watch?v=JJ-X7QkkUt8" }
                ]
            }
        ];

        console.log("Number of projects:", projectsData.length);
        // console.log("Projects Data:", projectsData);


        projectsData.forEach(project => {
            if (!project.categories) {
                console.warn(`Project "${project.title}" is missing categories! Defaulting to ["Other"].`);
                project.categories = ["Other"];
            }
            if (project.media) {
                project.media.forEach(item => {
                    if (item.description === undefined) item.description = null;
                    if (!item.title) {
                        if (item.url.includes('github.com/')) item.title = `Source Code on GitHub`;
                        else if (item.url.includes('itch.io/')) item.title = `Project on Itch.io`;
                        else if (item.url.includes('store.steampowered.com/app/')) item.title = `Game on Steam`;
                        else if (item.url.includes('youtube.com/watch') || item.url.includes('youtu.be/')) item.title = `Video Showcase`;
                        else if (item.url.includes('play.google.com/store/apps/')) item.title = `App on Google Play`;
                        else item.title = `Related Link`; // Default title if none of the above match
                    }
                });
            }
        });


        let originalProjectsData = []; 
        const skillFilterDropdown = document.getElementById('skill-filter');
        const typeFilterDropdown = document.getElementById('type-filter'); 


        function renderProjects(projectsToDisplay) {
            const projectListContainer = document.getElementById('project-list-container');
            projectListContainer.innerHTML = ''; 

            if (!projectsToDisplay || projectsToDisplay.length === 0) {
                projectListContainer.innerHTML = '<p>No projects match the current filters.</p>';
                return;
            }

            projectsToDisplay.forEach((project, index) => {
                const projectCard = document.createElement('article');
                projectCard.classList.add('project-card');
                if (project.categories && project.categories.length > 0) {
                    projectCard.setAttribute('data-categories', project.categories.join(' ')); 
                }


                let skillsHTML = '';
                if (project.skills && project.skills.length > 0) {
                    skillsHTML = `
                        <h4 class="project-skills-title">Skills</h4>
                        <ul class="project-skills-list">
                            ${project.skills.map(skill => `<li>${skill}</li>`).join('')}
                        </ul>
                    `;
                }

                let mediaHTML = '';
                if (project.media && project.media.length > 0) {
                    mediaHTML = `
                        <h4 class="project-media-title">Related Media</h4>
                        <div class="project-media-list">
                            ${project.media.map(item => {
                                let mediaLinkTitle = item.title; // Already pre-filled
                                let mediaIconClass = 'fas fa-link fa-fw'; 

                                if (item.url.includes('github.com')) {
                                    mediaIconClass = 'fab fa-github fa-fw';
                                } else if (item.url.includes('itch.io')) {
                                    mediaIconClass = 'fas fa-gamepad fa-fw';
                                } else if (item.url.includes('youtube.com') || item.url.includes('youtu.be')) {
                                    mediaIconClass = 'fab fa-youtube fa-fw';
                                } else if (item.url.includes('store.steampowered.com')) {
                                    mediaIconClass = 'fab fa-steam fa-fw';
                                } else if (item.url.includes('play.google.com')) {
                                    mediaIconClass = 'fab fa-google-play fa-fw';
                                }
                                
                                return `
                                    <a href="${item.url}" target="_blank" rel="noopener noreferrer" class="media-item" aria-label="Link to ${mediaLinkTitle}">
                                        <i class="${mediaIconClass}"></i>
                                        <div class="media-item-info">
                                            <span class="media-title">${mediaLinkTitle}</span>
                                            ${item.description ? `<span class="media-description">${item.description}</span>` : ''}
                                        </div>
                                    </a>
                                `;
                            }).join('')}
                        </div>
                    `;
                }
                
                const formattedDescription = project.description
                    .split(/\n\s*\n+/) 
                    .map(paragraph => `<p>${paragraph.replace(/\n/g, '<br>')}</p>`) 
                    .join('');

                let categoriesHTML = '';
                if (project.categories && project.categories.length > 0) {
                    const categoryOrder = ["Games", "Websites", "Apps", "Other"];
                    const sortedCategories = [...project.categories].sort((a, b) => {
                        return categoryOrder.indexOf(a) - categoryOrder.indexOf(b);
                    });
                    categoriesHTML = `
                        <div class="project-categories">
                            ${sortedCategories.map(category => `<span class="project-category-tag">${category}</span>`).join('')}
                        </div>
                    `;
                }

                projectCard.innerHTML = `
                    <h3>${project.title}</h3>
                    <span class="project-date">${project.date}</span>
                    ${categoriesHTML}
                    <div class="project-description">${formattedDescription.length > 0 ? formattedDescription : '<p><em>No description provided.</em></p>'}</div>
                    ${skillsHTML}
                    ${mediaHTML}
                `;
                projectListContainer.appendChild(projectCard);
            });

            const cards = document.querySelectorAll('.project-card');
            if (cards.length > 0) {
                cards.forEach((card, index) => {
                    const delay = index * 75 + 100; 
                    card.style.transitionDelay = `${delay}ms`;
                    requestAnimationFrame(() => {
                        card.style.opacity = '1';
                        card.style.transform = 'translateY(0)';
                    });
                });
            }
        }

        function applyFilters() {
            const selectedSkill = skillFilterDropdown.value;
            const selectedType = typeFilterDropdown.value;

            let filteredProjects = [...originalProjectsData];

            if (selectedSkill) {
                filteredProjects = filteredProjects.filter(p => p.skills && p.skills.includes(selectedSkill));
            }

            if (selectedType) {
                filteredProjects = filteredProjects.filter(p => p.categories && p.categories.includes(selectedType));
            }
            renderProjects(filteredProjects);
        }


        document.addEventListener('DOMContentLoaded', () => {
            originalProjectsData = [...projectsData]; 

            const allSkills = new Set();
            originalProjectsData.forEach(p => {
                if (p.skills && p.skills.length > 0) {
                    p.skills.forEach(s => allSkills.add(s));
                }
            });
            
            Array.from(allSkills).sort((a, b) => a.toLowerCase().localeCompare(b.toLowerCase())).forEach(skill => {
                const option = document.createElement('option');
                option.value = skill;
                option.textContent = skill;
                skillFilterDropdown.appendChild(option);
            });

            skillFilterDropdown.addEventListener('change', applyFilters);
            typeFilterDropdown.addEventListener('change', applyFilters); 

            renderProjects(originalProjectsData);
            
            const profilePicButtonPortfolio = document.getElementById('profilePicButton');
            const imagePopupPortfolio = document.getElementById('imagePopup');
            const closePopupButtonPortfolio = document.getElementById('closePopup');

            const openPopupPortfolio = () => {
                if (imagePopupPortfolio && closePopupButtonPortfolio) {
                    imagePopupPortfolio.classList.add('visible');
                    imagePopupPortfolio.setAttribute('aria-hidden', 'false');
                    setTimeout(() => closePopupButtonPortfolio.focus(), 50);
                }
            };

            const closePopupPortfolio = () => {
                if (imagePopupPortfolio && profilePicButtonPortfolio) {
                    imagePopupPortfolio.classList.remove('visible');
                    imagePopupPortfolio.setAttribute('aria-hidden', 'true');
                    profilePicButtonPortfolio.focus(); 
                }
            };

            if (profilePicButtonPortfolio) profilePicButtonPortfolio.addEventListener('click', openPopupPortfolio);
            if (closePopupButtonPortfolio) closePopupButtonPortfolio.addEventListener('click', closePopupPortfolio);
            if (imagePopupPortfolio) {
                imagePopupPortfolio.addEventListener('click', (event) => {
                    if (event.target === imagePopupPortfolio) closePopupPortfolio();
                });
            }
            document.addEventListener('keydown', (event) => {
                if (event.key === 'Escape' && imagePopupPortfolio?.classList.contains('visible')) {
                    closePopupPortfolio();
                }
            });
        });
    </script>
</body>
</html>
