        document.addEventListener('DOMContentLoaded', () => {
            const projectListContainer = document.getElementById('project-list-container');
            
            if (!projectListContainer) {
                console.error("Project list container not found!");
                return;
            }

            if (projectsData.length === 0) {
                projectListContainer.innerHTML = '<p>No projects to display yet.</p>';
                return;
            }

            projectListContainer.innerHTML = ''; // Clear "Loading projects..." message

            projectsData.forEach((project, index) => {
                const projectCard = document.createElement('article');
                projectCard.classList.add('project-card');

                let skillsHTML = '';
                if (project.skills && project.skills.length > 0) {
                    skillsHTML = `
                        <h4 class="project-skills-title">Skills</h4>
                        <ul class="project-skills-list">
                            ${project.skills.map(skill => `<li>${skill}</li>`).join('')}
                        </ul>
                    `;
                }

                let mediaHTML = '';
                if (project.media && project.media.length > 0) {
                    mediaHTML = `
                        <h4 class="project-media-title">Related Media</h4>
                        <div class="project-media-list">
                            ${project.media.map(item => {
                                let mediaLinkTitle = item.title;
                                let mediaIconClass = 'fas fa-external-link-alt fa-fw'; // Default generic icon

                                if (item.url.includes('github.com')) {
                                    mediaLinkTitle = `Source code`;
                                    mediaIconClass = 'fab fa-github fa-fw';
                                } else if (item.url.includes('itch.io')) {
                                    mediaLinkTitle = `Game itself`;
                                    mediaIconClass = 'fas fa-gamepad fa-fw';
                                } else if (item.url.includes('youtube.com')) {
                                    mediaLinkTitle = item.title || `Short showcase video`;
                                    mediaIconClass = 'fab fa-youtube fa-fw';
                                } else if (item.url.includes('store.steampowered.com')) {
                                    mediaLinkTitle = item.title || `Game itself`;
                                    mediaIconClass = 'fab fa-steam fa-fw';
                                } else if (item.url.includes('play.google.com')) {
                                    mediaLinkTitle = item.title || `App itself`;
                                    mediaIconClass = 'fab fa-google-play fa-fw';
                                } else if (!mediaLinkTitle) { // Fallback if no specific title and not recognized URL type
                                    mediaLinkTitle = item.url;
                                }

                                return `
                                    <a href="${item.url}" target="_blank" rel="noopener noreferrer" class="media-item">
                                        <i class="${mediaIconClass}"></i>
                                        <div class="media-item-info">
                                            <span class="media-title">${mediaLinkTitle}</span>
                                            ${item.description ? `<span class="media-description">${item.description}</span>` : ''}
                                        </div>
                                    </a>
                                `;
                            }).join('')}
                        </div>
                    `;
                }
                
                const formattedDescription = project.description
                    .split(/\n\s*\n+/) 
                    .map(paragraph => `<p>${paragraph.replace(/\n/g, '<br>')}</p>`) 
                    .join('');


                projectCard.innerHTML = `
                    <h3>${project.title}</h3>
                    <span class="project-date">${project.date}</span>
                    <div class="project-description">${formattedDescription}</div>
                    ${skillsHTML}
                    ${mediaHTML}
                `;
                projectListContainer.appendChild(projectCard);
            });

            // Staggered Project Card Animation on Load
            const cards = document.querySelectorAll('.project-card');
            if (cards.length > 0) {
                cards.forEach((card, index) => {
                    const delay = index * 75 + 100; 
                    card.style.transitionDelay = `${delay}ms`;
                    
                    requestAnimationFrame(() => {
                        card.style.opacity = '1';
                        card.style.transform = 'translateY(0)';
                    });
                });
            }
            
            // Profile Picture Popup Logic
            const profilePicButtonPortfolio = document.getElementById('profilePicButton');
            const imagePopupPortfolio = document.getElementById('imagePopup');
            const closePopupButtonPortfolio = document.getElementById('closePopup');

            const openPopupPortfolio = () => {
                if (imagePopupPortfolio && closePopupButtonPortfolio) {
                    imagePopupPortfolio.classList.add('visible');
                    imagePopupPortfolio.setAttribute('aria-hidden', 'false');
                    setTimeout(() => closePopupButtonPortfolio.focus(), 50);
                }
            };

            const closePopupPortfolio = () => {
                if (imagePopupPortfolio && profilePicButtonPortfolio) {
                    imagePopupPortfolio.classList.remove('visible');
                    imagePopupPortfolio.setAttribute('aria-hidden', 'true');
                    profilePicButtonPortfolio.focus(); 
                }
            };

            if (profilePicButtonPortfolio) {
                profilePicButtonPortfolio.addEventListener('click', openPopupPortfolio);
            }
            if (closePopupButtonPortfolio) {
                closePopupButtonPortfolio.addEventListener('click', closePopupPortfolio);
            }
            if (imagePopupPortfolio) {
                imagePopupPortfolio.addEventListener('click', (event) => {
                    if (event.target === imagePopupPortfolio) {
                        closePopupPortfolio();
                    }
                });
            }
            document.addEventListener('keydown', (event) => {
                if (event.key === 'Escape' && imagePopupPortfolio?.classList.contains('visible')) {
                    closePopupPortfolio();
                }
            });

        });
