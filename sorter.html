<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Line Sorter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .output {
            margin-top: 20px;
        }
        .output pre {
            background: #e8e8e8;
            padding: 10px;
            border-radius: 5px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>Text Line Sorter</h1>
    <p>Enter text below, one line at a time. Click "Sort Lines" to sort the lines alphabetically.</p>
    <textarea id="inputText" placeholder="Enter text here..."></textarea>
    <button onclick="sortLines()">Sort Lines</button>

    <div class="output" id="output"></div>

    <script>
        function sortLines() {
            const inputText = document.getElementById('inputText').value;
            const lines = inputText.split('\n');
            const sortedLines = lines.sort((a, b) => a.localeCompare(b));
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = '<h2>Sorted Lines:</h2><pre>' + sortedLines.join('\n') + '</pre>';
        }
    </script>
</body>
</html>
