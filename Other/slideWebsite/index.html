<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>💖 Slaytımız 💖</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="falling-hearts"></div> <!-- For animated background -->

    <div class="love-message">
        <h1>Bir tanem için <span class="heart-icon">💖</span></h1>
        <p>Seninle her şey daha anlamlı</p>
    </div>

    <div class="slideshow-container">
        <!-- Slides -->
        <div class="slide fade">
            <img id="slideImage" src="img/0.png" alt="Slide 1">
        </div>

        <!-- Navigation buttons -->
        <a class="prev" onclick="changeSlide(-1)">❮</a>
        <a class="next" onclick="changeSlide(1)">❯</a>

        <!-- Dots/indicators -->
        <div class="dots-container" style="text-align:center">
            <!-- Dots will be generated by JavaScript -->
        </div>
    </div>

    <div class="footer-note">
        Senin için <span class="heart-beat-emoji">❤️</span> ile yapıldı
    </div>

    <script src="script.js"></script>
    <script src="cute-features.js"></script> <!-- New JavaScript for cute features -->
</body>

</html>
